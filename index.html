<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City :" />
        <button type="submit">
          <img
            src="https://cdn-icons-png.freepik.com/256/54/54481.png?ga=GA1.1.1853947530.1700849034"
            alt="search"
            height="30px"
          />
        </button>
      </div>

      <div class="weather">
        <img
          src="https://cdn-icons-png.freepik.com/256/9211/9211942.png?ga=GA1.1.1853947530.1700849034&semt=ais"
          class="weather-icon"
          width="170px"
          height="150px"
        />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img
              src="https://cdn-icons-png.freepik.com/256/2352/2352792.png?ga=GA1.1.1853947530.1700849034&semt=ais"
              width="50px"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img
              src="https://cdn-icons-png.freepik.com/256/959/959711.png?ga=GA1.1.1853947530.1700849034&semt=ais"
              width="50px"
            />
            <div>
              <p class="wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
